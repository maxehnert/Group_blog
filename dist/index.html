<!-- Add New Post-->
<script type="text/template" id="addTemp">
  <form action="submit" id="addPost">
  <h2> Add New Post </h2>
   <input type="text" id="postTitle" required placeholder="Title">
    <textarea  id="postContent" required placeholder="Content"></textarea>
    <input type="text" id="postImage" placeholder="Image URL">
    <select name="select" id="postCategory">
      <option value="Just Visited">Just Visited</option>
      <option value="Current Trip">Current Trip</option>
      <option value="Future Trip">Future Trip</option>
      <option value="Other">Other</option>
    </select>
    <button id="publishPost">Publish Post</button>
  <!--  <button id="addDraft">Save as Draft</button>-->
    <button id="addDraft">Save as Draft</button>
  </form>
</script>

<!-- Update the Post -->
<script type="text/template" id="updateTemp">
  <li id="<%=objectId%>">
    <form action="submit" id="updatePost">
    <h2> Update Post </h2>
      <input type="text" id="updateTitle" value="<%=title%>" placeholder="Title">
      <textarea id="updateContent"  placeholder="Content"><%=content%></textarea>
      <input type="text" id="UpdatepostImage" value="<%= image %>">
      <select name="select" id="updateCategory">
        <option value="<%=category%>" id="updateCategory" ><%=category%></option>
        <option value="Just Visited">Just Visited</option>
        <option value="Current Trip">Current Trip</option>
        <option value="Future Trip">Future Trip</option>
        <option value="Other">Other</option>
      </select>
      <button id="delete">Delete</button>
      <button id="updateDraft">Update</button>
      <% if(draft === true) { %>
        <button id="publishDraft">Publish Draft</button>
      <% } %>
    </form>
  </li>
</script>

<!-- List User Posts in the HTML -->
<script type="text/template" id="listTemp">
  <li id="<%=objectId%>">
    <a href="#/edit/<%=objectId%>">
      <div class="post-setup">
        <div id="blog-image">
          <img src=" <%= image%>" />
        </div>
        <h2 class="title">
          <%= title %>
        </h2>
        <h3 class="author">
        <a href="#/author/<%= authorid %>">@<%= author %></a>
        </h3>
        <p class="category">
    <!--    <%= content %>-->
        <span class="entypo-flight"></span><%= category %>
        </p>
  <% if(draft === true) { %>
    <p class="draft-comment"><span class="entypo-flag"></span>Draft
    </p>
    <% } %>
        </p>
      </div>
    </a>
  </li>
</script>

<!-- List ALL Posts in the HTML -->

          <h3 class="author">

          </h3>
          <p class="category">

          <span class="entypo-flight"></span><%= category %>

  </li>
</script>

<!--this is the view for a single, uneditable post-->
<script type="text/template" id="singlePostTemp">
  <li>
    <div class="single-post-setup">
      <h1 class = "singleTitle">
        <%= title %>
      </h1>
      <h3 class="singleAuthor"> by
        <a href="#/author/<%= authorid %>"><%= author %> </a>
      </h3>
      <p class="singleCategory">
        <span class="entypo-flight"></span>  <%= category %>
      </p>
      <div id="single-blog-image">
        <img src="<%= image %>" />
      </div>
      <p class="singleContent">
        <%= content %>
      </p>
    </div>
    <div id="comment-form">
      <form id="addComment">
        <textarea id="commentText" placeholder="Add Your Comments"></textarea>
        <button id="adder">Add Comment</button>
      </form>
    </div>
  </li>
</script>

<!-- User Sign Up -->
<script type="text/template" id="SignUpTemp">
  <form action="submit" id="signUp">
    <input type="text" id="signUpUser" placeholder="Username">
    <input type="password" id="signUpPassword" placeholder="Password"><br>

    <button>Sign Up</button>
  </form>
</script>

<!-- User Login -->
<script type="text/template" id="loginTemp">
  <form action="submit" id="login">
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <a class="signuplink" href="#/signUp">Sign Up</a>
    <button>Login</button>
  </form>
</script>
