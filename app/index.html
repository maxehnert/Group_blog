<!-- Title area-->
<script type="text/template" id="titleTemp">
  <div class="hero-unit">
    <h1><a href="#/">blog</a></h1>
    <a href="#/add" class="addBtn"><button>Add</button></a>
    <a href="#/signUp"><button>sign up</button></a>
    <a href="#/login"><button>login</button></a>
  </div>
</script>
  <!-- Add New Post-->
  <script type="text/template" id="addTemp">
    <form action="submit" id="addPost">
      <input type="text" id="postTitle" required>
      <textarea name="" id="postContent" required></textarea>
      <input type="text" id="postCategory" required>
      <button>Publish Post</button>
      <button>Save as Draft</button>
    </form>
  </script>

  <!-- Update the Post -->
  <script type="text/template" id="updateTemp">
    <li id="<%= objectId %>">
      <form action="submit" id="updatePost">
        <input type="text" id="updateTitle" value="<%= title %>">
        <input id="updateContent" value="<%= content %>">
        <input type="text" id="updateCategory" value="<%= category %>">
        <button id="delete">Delete</button>
        <button>Update</button>
      </form>
    </li>
  </script>

  <!-- List ALL Posts in the HTML -->
  <script type="text/template" id="listTemp">
    <li id="<%= objectId %>">
      <a href="#/edit/<%= objectId %>">
        <div>
          <%= title %>
          <%= content %>
          <%= category %>
        </div>
      </a>
    </li>
  </script>

  <!-- User Sign Up -->
  <script type="text/template" id="SignUpTemp">
    <form action="submit" id="signUp">
      <input type="text" id="signUpUser">
      <input type="password" id="signUpPassword">
      <button>Sign Up</button>
    </form>
  </script>

  <!-- User Login -->
  <script type="text/template" id="loginTemp">
    <form action="submit" id="login">
      <input type="text" id="username">
      <input type="password" id="password">
      <button>Login</button>
    </form>
  </script>
